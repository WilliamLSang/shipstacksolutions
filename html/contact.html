<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShipStack Solutions — Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/template/shipstack_solutions.png" />
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index">
        <img class="logo-img" src="template/shipstack_solutions.png" alt="ShipStack Solutions logo" />
        <span>ShipStack<span class="accent-orange"> Solutions</span></span>
      </a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="primary-nav">Menu</button>
      <nav id="primary-nav" class="primary-nav" aria-label="Main">
        <a href="index">Home</a>
        <a href="pricing">Pricing</a>
        <a href="contact" class="active">Contact</a>
        <a href="about">About Us</a>
        <a href="faq">FAQ</a>
        <a class="btn" href="contact">Get Started</a>
      </nav>
    </div>
  </header>

  <main class="container pad-y">
    <h1>Contact Us</h1>
    <p class="lead">Tell us about your products and volumes — we'll reply within one business day.</p>

    <form class="contact-form" id="contactForm">
      <div class="grid-2">
        <label>
          <span>Full name</span>
          <input required type="text" name="name" placeholder="Jane Doe" />
        </label>
        <label>
          <span>Email</span>
          <input required type="email" name="email" placeholder="jane@example.com" />
        </label>
      </div>
      <div class="grid-2">
        <label>
          <span>Monthly order volume</span>
          <input type="number" name="volume" placeholder="e.g., 500" />
        </label>
        <label>
          <span>Sales channels</span>
          <input type="text" name="channels" placeholder="Amazon, eBay, Shopify" />
        </label>
      </div>
      <label>
        <span>How can we help?</span>
        <textarea name="message" rows="5" placeholder="Share details about your catalog and needs"></textarea>
      </label>
      <button class="btn btn-primary" type="submit">Send Message</button>
      <div id="formMessage" style="margin-top: 1rem;"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <strong>ShipStack Solutions</strong>
        <p class="muted">Reliable 3PL prep and fulfillment.</p>
      </div>
      <nav aria-label="Footer">
        <a href="about">About</a>
        <a href="pricing">Pricing</a>
        <a href="faq">FAQ</a>
        <a href="contact" class="active">Contact</a>
      </nav>
      <div class="muted small">© <span id="year"></span> ShipStack Solutions</div>
    </div>
  </footer>

  <script src="template/config.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
